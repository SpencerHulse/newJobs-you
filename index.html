<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>newJobs(you) - Job Listings</title>
    <!-- materialize files -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- custom fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- header for logo, zip input, and search button -->
    <header class="search-container">
      <img src="./assets/images/newJobsyou-01.svg" id="jobs-page-image"/>
      <form action="">
        <input
          type="text"
          class="main-zip-code zip-code"
          placeholder="Enter Zip Code"
        />
        <button class="btn jobs-btn waves-effect waves-light">
          Find Jobs!
        </button>
      </form>
    </header>
    <!-- div for dynamically created cards -->
    <main>
      <div id="city-state"></div>
      <div class="cards-container row"></div>
    </main>
    <!-- div for pagination -->
    <div class="pagination">
      <!-- previous page button -->
      <a href="#">
        <button
          class="btn pagination-btn waves-effect waves-light"
          id="previous-page"
        >
          Previous Page
        </button>
      </a>
      <!-- next page button -->
      <a href="#">
        <button
          class="btn pagination-btn waves-effect waves-light"
          id="next-page"
        >
          Next Page
        </button>
      </a>
    </div>
    <!-- footer for API and technical info -->
    <footer>
      <p>Contributers: Atticus Robinson, Melissa Moreno, and Spencer Hulse</p>
      <p>Thanks to Ziptastic and The Muse for some great APIs!</p>
      <p>
        Check out the code on
        <a href="https://github.com/SpencerHulse/newJobs-you" target="_blank"
          >GitHub</a
        >!
      </p>
    </footer>
    <!-- jQuery script -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <!-- materialize js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- js file -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
